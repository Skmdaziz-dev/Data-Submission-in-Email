<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Background and layout */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('bgimage1.jpeg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }

    /* Form styling */
    .contact-form {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 40px 30px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
      animation: slideIn 1.2s ease;
    }

    @keyframes slideIn {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    legend h1 {
      font-weight: 600;
      text-align: center;
      color: #32cd32;
      letter-spacing: 1px;
    }

    input, textarea, select {
      background-color: rgba(255, 255, 255, 0.2);
      border: 1px solid #00ff99;
      color: #fff;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #0dd;
      box-shadow: 0 0 8px rgba(0, 255, 204, 0.5);
      outline: none;
      transform: scale(1.03);
    }

    .form-label {
      color: #d8ffd8;
      font-weight: 500;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #00b34a, #007d3a);
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #02d055, #00a74b);
      box-shadow: 0 5px 20px rgba(0, 255, 128, 0.3);
      transform: translateY(-2px);
    }

    #result {
      margin-top: 15px;
      font-weight: 500;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 576px) {
      .contact-form {
        padding: 25px 20px;
      }
      legend h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  <form id="form" class="contact-form needs-validation" novalidate>
    <input type="hidden" name="access_key" value="733ea08d-1783-4097-9a3c-c73d1528a91d">

    <fieldset>
      <legend><h1>Contact Form</h1></legend>

      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>
        <div class="invalid-feedback text-warning">Please enter your name.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contact</label>
        <input type="tel" name="contact" placeholder="Enter your contact number" pattern="[0-9]{10}" required>
        <div class="invalid-feedback text-warning">Please enter a valid 10-digit number.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required>
        <div class="invalid-feedback text-warning">Please enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" name="address" placeholder="Enter your address" required>
        <div class="invalid-feedback text-warning">Please provide your address.</div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Male" required>
          <label class="form-check-label text-light">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="Female" required>
          <label class="form-check-label text-light">Female</label>
        </div>
        <div class="invalid-feedback d-block text-warning">Please select your gender.</div>
      </div>

      <button type="submit">Submit</button>
      <div id="result" class="text-center text-light mt-3"></div>
    </fieldset>
  </form>




  <!-- JS -->
  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!form.checkValidity()) {
        e.stopPropagation();
        form.classList.add('was-validated');
        return;
      }

      result.innerHTML = "Submitting...";
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://api.web3forms.com/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const res = await response.json();
        result.innerHTML = res.message;
        if (response.ok) form.reset();
      } catch (err) {
        result.innerHTML = "Something went wrong. Please try again.";
      }

      setTimeout(() => result.textContent = '', 4000);
    });
  </script>
</body>
</html>
